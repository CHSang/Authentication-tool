<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<link rel="apple-touch-icon" sizes="180x180"    href="#{resource['favicon/apple-touch-icon.png']}"/>
	<link rel="icon" type="image/png" sizes="32x32" href="#{resource['favicon/favicon-32x32.png']}"/>
	<link rel="icon" type="image/png" sizes="16x16" href="#{resource['favicon/favicon-16x16.png']}"/>
	<link rel="manifest"                            href="#{resource['favicon/manifest.json']}"/>
	<link rel="mask-icon"                           href="#{resource['favicon/safari-pinned-tab.svg']}" color="#5bbad5"/>
	<meta name="theme-color" content="#ffffff"/>
	<meta charset="utf-8" />

	<title><ui:insert name="title">Login</ui:insert></title>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<h:outputStylesheet library="css" name="font-awesome.min.css" />
	<h:outputStylesheet library="css" name="materialize.min.css" />
	<link rel="stylesheet"
		href="#{resource['/css/style.css']}?ver=#{cacheController.projectVersion}" />
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
		rel="stylesheet" />
	<ui:insert name="lib" />
</h:head>

<h:body>
	<script type='text/javascript'>
		/* if mobile */
 		if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
 			document.body.style.minHeight = window.innerHeight + "px";
		}
	</script>
	<div class="wrapper">
		<p:idleMonitor timeout="1000">
			<p:ajax event="active" oncomplete="handleAjax(xhr, status, args)"></p:ajax>
		</p:idleMonitor>
		<div class="header">
			<ui:insert name="header">
				<ui:include src="/WEB-INF/templates/header.xhtml" />
			</ui:insert>
		</div>

		<div class="content">
			<ui:insert name="content">
			</ui:insert>
		</div>
	</div>

	<div class="footer">
		<ui:insert name="footer">
			<ui:include src="/WEB-INF/templates/footer.xhtml" />
		</ui:insert>
	</div>
</h:body>
<h:outputScript library="js" name="materialize.min.js" />
<h:outputScript library="js"
	name="scripts.js?ver=#{cacheController.projectVersion}" />
<ui:insert name="scripts" />
<ui:include src="/WEB-INF/templates/slidenav.xhtml" />
</html>
